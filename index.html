<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="timer-header">
            <h1>Focus Timer</h1>
            <button id="reset" class="icon-button" aria-label="Reset Timer">
                <span class="material-icons">refresh</span>
            </button>
        </div>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div id="focus-display" class="focus-display">
            <!-- Focus text will be inserted here -->
        </div>
        <div class="controls">
            <button id="start">Start Work</button>
            <button id="pause" disabled>Pause</button>
            <button id="add-time" disabled>+5 Min</button>
        </div>
        <div class="mode-switch">
            <span class="mode-label" data-mode="work">Work</span>
            <label class="toggle">
                <input type="checkbox" id="mode-toggle">
                <span class="slider"></span>
            </label>
            <span class="mode-label" data-mode="break">Break</span>
        </div>
    </div>
    <div id="focus-modal" class="modal">
        <div class="modal-content">
            <h2>What are you focusing on?</h2>
            <form id="focus-form">
                <input type="text" id="focus-input" placeholder="Enter your focus..." maxlength="50" required>
                <button type="submit">Start Focusing</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
